<!DOCTYPE html>
<html ng-app="TruMediaApp" ng-controller="ApplicationController">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="pageTitle"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/ui-grid/ui-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/ng-template" id="base.html">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified">
                    <li ng-repeat="(playerId, player) in players" ui-sref-active="active">
                        <a ui-sref="players.player({playerId: playerId})"  href="{{player.href}}">{{player.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row main-interface" ui-view>
        </div>
    </script>


    <script type="text/ng-template" id="player.html">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="row">
                                <div class="col-sm-12 hidden-xs">
                                    <img class="img-responsive img-rounded player-image hidden-xs" ng-src="{{player.image}}"/>
                                </div>
                            </div>
                            <div class="row season-at-a-glance">
                                <div class="col-xs-12">
                                    <div class="center-block">
                                        <span class="label label-primary center-block">Season at a glance</span>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="list-group">
                                        <div class="list-group-item">
                                            <h4 class="list-group-item-heading text-center">{{player.firstGame.date.getFullYear()}}</h4>
                                        </div>
                                        <div class="list-group-item" ng-repeat="stat in ['AVG', 'HR', 'RBI']">
                                            <h4 class="list-group-item-heading text-center">{{stat}}</h4>
                                            <p class="list-group-item-text text-center">{{player.aggregateStats.total[stat]}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10 col-xs-12">
                            <div class="row" ng-controller="ChartController">
                                <div class="col-sm-12">
                                    <svg class="chart"></svg>
                                </div>
                            </div>
                            <div class="row" ng-controller="TableController">
                                <div class="col-sm-12">
                                    <div class="stat-grid" ui-grid="{ data: player.games}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </script>
</head>
<body>
    <div class="container" ui-view>

    </div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="lib/ui-grid/ui-grid.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
