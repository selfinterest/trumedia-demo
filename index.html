<!DOCTYPE html>
<html ng-app="TruMediaApp" ng-controller="ApplicationController">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="pageTitle"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/ng-template" id="base.html">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified">
                    <li ng-repeat="(playerId, player) in players" ui-sref-active="active">
                        <a ui-sref="players.player({playerId: playerId})"  href="{{player.href}}">{{player.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row main-interface" ui-view>

        </div>
    </script>


    <script type="text/ng-template" id="player.html">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <img class="img-responsive" ng-src="{{player.image}}"/>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="container" ui-view>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
